<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="icons8-sparkles-96.png" href="../">
   <link rel="icon" type="snake" href="./img/snake.svg">
   <link rel="stylesheet" href="style/main.css">
   <title>Змейка</title>
</head>

<body>

   <div class="controller-wrapper">
      <div class="controller-line">
         <img class="w" src="./img/w.png" alt="W" data-btn="w">
      </div>
      <div class="controller-line">
         <img src="./img/a.png" alt="A" data-btn="a">
         <img src="./img/s.png" alt="S" data-btn="s">
         <img src="./img/d.png" alt="D" data-btn="d">
      </div>
   </div>

   <div id="game">
      <div class="game-header">
         <div class="game-score">
            <span class="score-count">1234</span>
         </div>
      </div>
      <div class="canvas-wrapper">
         <canvas id="game-canvas" width="320" height="400"></canvas>
      </div>
   </div>

   <script src="scripts/main.js"></script>

</html>
